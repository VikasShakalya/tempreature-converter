<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="tempreature.css">
</head>
<body background-color="#ffa500">
    <p align="center"><b>let us make our work efficient by using tempreature converter.</b></p>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="form-group">
      <button onclick="convertToCelsius()">Convert to Celsius</button>
      <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
  </div>

  <script src="tempreature.js"></script>
  <p align="center"><i>The code of this program is developed by Vikas Shakalya.</i></p>
</body>
</html>
